<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Boxes</title>
  <style>
    .center {
      max-width: 100%;
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      position: relative;
      margin: 50px;
      transition: ease-in-out 0.2s;
    }
    .box:hover {
      background-color: rgb(118, 196, 223);
      transform: scale(1.05);
    }
    .popup-box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
<div class="center">
  <div class="box" id="box1">
    <div class="popup-box" id="popup1"></div>
  </div>
  <div class="box" id="box2">
    <div class="popup-box" id="popup2"></div>
  </div>
  <div class="box" id="box3">
    <div class="popup-box" id="popup3"></div>
  </div>
  <div class="box" id="box4">
    <div class="popup-box" id="popup4"></div>
  </div>
</div>

<script>
  const boxes = [
    { box: document.getElementById('box1'), popup: document.getElementById('popup1') },
    { box: document.getElementById('box2'), popup: document.getElementById('popup2') },
    { box: document.getElementById('box3'), popup: document.getElementById('popup3') },
    { box: document.getElementById('box4'), popup: document.getElementById('popup4') }
  ];

  boxes.forEach(({ box, popup }) => {
    box.addEventListener('mouseover', () => {
      popup.style.display = 'block';
    });

    box.addEventListener('mousemove', (event) => {
      const rect = box.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';
    });

    box.addEventListener('mouseout', () => {
      popup.style.display = 'none';
    });
  });
</script>

</body>
</html>
